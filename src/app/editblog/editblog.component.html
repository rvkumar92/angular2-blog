<div>
  <h3>Edit Post</h3>
  <form ecntype="multipart/form-data" method="post" [formGroup]="blogForm" (ngSubmit)="updateBlog()" *ngIf="post">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" formControlName="title" placeholder="Title"/>
    </div>
    <div class="form-group">
      <label>Author</label>
      <input type="text" class="form-control" name="title" formControlName="author" placeholder="Author" disabled/>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" name="title" formControlName="description" placeholder="Description" />
    </div>
    <div class="form-group">
      <label>Category</label>
      <input type="text" class="form-control" name="category" formControlName="category" placeholder="Category" disabled/>
    </div>
    <div class="form-group">
      <label>Body</label>
      <textarea class="form-control" cols="10" rows="3" formControlName="articleBody" placeholder="Article body">{{post.articleBody}}</textarea>
    </div>
    <button type="submit" class="btn btn-info" >Update Post</button>
  </form>  
</div>
